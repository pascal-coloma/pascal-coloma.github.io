<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles/style.css">
    <title>Registrarse</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Med Busq</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="perfil.html">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Iniciar Sesion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="crearUser">
        <form>
        <div class="mb-3">
            <label for="userId" class="form-label"><strong>Nombre de usuario</strong></label>
            <input type="text" id="userId" class="form-control" aria-describedby="emailHelp" placeholder="ingrese su usuario">
        </div>

        <div class="mb-3">
            <label for="correo" class="form-label"><strong>Email</strong></label>
            <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="ingrese su email">
            <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label"><strong>Contraseña</strong></label>
            <input type="password" class="form-control" id="password1" placeholder="ingrese su contraseña">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label"><strong>Repetir contraseña</strong></label>
            <input type="password" class="form-control" id="password2" placeholder="ingrese su contraseña">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1"><strong>Acepto los <a href="">términos y condiciones</strong></a></label>
        </div>
        <button type="button" onclick="crearuser()" class="btn btn-success mx-auto d-block">Enviar</button>
        </form>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
